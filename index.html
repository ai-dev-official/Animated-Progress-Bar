<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Progress Bar</title>
</head>
<body>
    <div class="container">
       <div class="skills">
            <h2>HTML</h2>
            <div class="progress__bar">
                <div class="html"><span>32%</span></div>
            </div>
            <h2>CSS</h2>
            <div class="progress__bar">
                <div class="css"><span>67%</span></div>
            </div>
            <h2>JavaScript</h2>
            <div class="progress__bar">
                <div class="javascript"><span>92%</span></div>
            </div>
            <h2>Python</h2>
            <div class="progress__bar">
                <div class="python"><span>38%</span></div>
            </div>
            <h2>Java</h2>
            <div class="progress__bar">
                <div class="java"><span>22%</span></div>
            </div>
       </div>
    </div>
</body>
</html>
